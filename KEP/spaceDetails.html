<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="default.js"></script>

    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="spaceDetails.css">
    <!-- <link rel="stylesheet" href="footer.css"> -->
    <title>Space Details</title>
</head>
<body>
    <header id="header"></header>

    <form action="/spaceTypes.html" method="GET">
        
        <section id="critical">
            <div class="sectionHeader">
                <span>+</span>
                <h2>Room & Size</h2>
            </div>
            <div class="inputs">
                <!-- roomName -->
                <div class="fInp">
                    <label for="roomName">Space Name</label>
                    <input id="roomName" name="roomName" type="text" value="spaceType"><span></span>
                </div>
                <!-- length -->
                <div class="fInp">
                    <label for="length">Length</label>
                    <input id="length" name="length" type="text"><span></span>
                </div>
                <!-- width -->
                <div class="fInp">
                    <label for="width">Width</label>
                    <input id="width" name="width" type="text"><span></span>
                </div>
                <!-- height -->
                <div class="fInp">
                    <label for="height">Height</label>
                    <input id="height" name="height" type="text"><span></span>
                </div>
            </div>
        </section>

        <section id="wallsCeilings">
            <div class="sectionHeader">
                <span>+</span>
                <h2>Walls & Ceilings</h2>
            </div>
            <div class="inputs">
                <!-- wallsPrime -->
                <div class="fInp">
                    <label for="wallsPrimeCoats">Walls: Prime</label>
                    <input id="wallsPrimeCoats" name="wallsPrime" type="text" placeholder="# coats"><span></span>
                </div>
                <div class="empty"></div>
                <!-- wallsPaint09 -->
                <div class="fInp">
                    <label for="wallsPaint09Coats">Walls: Paint (0'-9')</label>
                    <input id="wallsPaint09Coats" name="wallsPaint09Coats" type="text" placeholder="# coats"><span></span>
                </div>
                <div class="fInp secondInp">
                    <input id="wallsPaint09Finish" name="wallsPaint09Finish" type="text" placeholder="# finish"><span></span>
                </div>
                <!-- wallsPaint9Plus -->
                <div class="fInp">
                    <label for="wallsPaint9PlusCoats">Walls: Paint (9'+)</label>
                    <input id="wallsPaint9PlusCoats" name="wallsPaint9PlusCoats" type="text" placeholder="# coats"><span></span>
                </div>
                <div class="fInp secondInp">
                    <input id="wallsPaint9PlusFinish" name="wallsPaint9PlusFinish" type="text" placeholder="# finish"><span></span>
                </div>
                <!-- ceilingsPrime -->
                <div class="fInp">
                    <label for="ceilingsPrime">Ceilings: Prime</label>
                    <input id="ceilingsPrime" name="ceilingsPrime" type="text"><span></span>
                </div>
                <div class="empty"></div>
                <!-- ceilingsPaint -->
                <div class="fInp">
                    <label for="ceilingsPaintCoats">Ceilings: Paint</label>
                    <input id="ceilingsPaintCoats" name="ceilingsPaintCoats" type="text" placeholder="# coats"><span></span>
                </div>
                <div class="fInp secondInp">
                    <input id="ceilingsPaintFinish" name="ceilingsPaintFinish" type="text" placeholder="# finish"><span></span>
                </div>
                <!-- closets -->
                <div class="fInp">
                    <label for="closets">Closets</label>
                    <input id="closets" name="closets" type="text"><span></span>
                </div>
            </div>
        </section>
        <section id="doors">
            <div class="sectionHeader">
                <span>+</span>
                <h2>Doors</h2>
            </div>
            <div class="inputs">
                <!-- doorsFlat -->
                <div class="fInp">
                    <label for="doorsFlat">Doors: Flat</label>
                    <input id="doorsFlat" name="doorsFlat" type="text"><span></span>
                </div>
                <div class="fInp secondInp">
                    <input id="doorsFlatCoats" name="doorsFlatCoats" type="text" placeholder="# coats"><span></span>
                </div>
                <div class="fInp secondInp">
                    <input id="doorsFlatFinish" name="doorsFlatFinish" type="text" placeholder="# finish"><span></span>
                </div>
                <!-- doorsPaneled -->
                <div class="fInp">
                    <label for="doorsPaneled">Doors: Paneled</label>
                    <input id="doorsPaneled" name="doorsPaneled" type="text"><span></span>
                </div>
                <div class="fInp secondInp">
                    <input id="doorsPaneledCoats" name="doorsPaneledCoats" type="text" placeholder="# coats"><span></span>
                </div>
                <div class="fInp secondInp">
                    <input id="doorsPaneledFinish" name="doorsPaneledFinish" type="text" placeholder="# finish"><span></span>
                </div>
                <!-- doorsFrench -->
                <div class="fInp">
                    <label for="doorsFrench">Doors: French</label>
                    <input id="doorsFrench" name="doorsFrench" type="text"><span></span>
                </div>
                <div class="fInp secondInp">
                    <input id="doorsFrenchCoats" name="doorsFrenchCoats" type="text" placeholder="# coats"><span></span>
                </div>
                <div class="fInp secondInp">
                    <input id="doorsFrenchFinish" name="doorsFrenchFinish" type="text" placeholder="# finish"><span></span>
                </div>
                <!-- doorCasings -->
                <div class="fInp">
                    <label for="doorCasings">Doors: Casings</label>
                    <input id="doorCasings" name="doorCasings" type="text"><span></span>
                </div>
                <div class="fInp secondInp">
                    <input id="doorsCasingsCoats" name="doorsCasingsCoats" type="text" placeholder="# coats"><span></span>
                </div>
                <div class="fInp secondInp">
                    <input id="doorsCasingsFinish" name="doorsCasingsFinish" type="text" placeholder="# finish"><span></span>
                </div>
                <!-- baseboard -->
                <div class="fInp">
                    <label for="baseboard">Baseboards</label>
                    <input id="baseboard" name="baseboard" type="text"><span></span>
                </div>
            </div>
        </section>
        <section id="windows">
            <div class="sectionHeader">
                <span>+</span>
                <h2>Windows</h2>
            </div>
            <div class="inputs">
                <!-- windowsCasement -->
                <div class="fInp">
                    <label for="windowsCasement">Windows: Casement</label>
                    <input id="windowsCasement" name="windowsCasement" type="text"><span></span>
                </div>
                <div class="fInp secondInp">
                    <input id="windowsCasementCoats" name="windowsCasementCoats" type="text" placeholder="# coats"><span></span>
                </div>
                <div class="fInp secondInp">
                    <input id="windowsCasementFinish" name="windowsCasementFinish" type="text" placeholder="# finish"><span></span>
                </div>
                <!-- windows11 -->
                <div class="fInp">
                    <label for="windows11">Windows: 1/1</label>
                    <input id="windows11" name="windows11" type="text"><span></span>
                </div>
                <div class="fInp secondInp">
                    <input id="windows11Coats" name="windows11Coats" type="text" placeholder="# coats"><span></span>
                </div>
                <div class="fInp secondInp">
                    <input id="windows11Finish" name="windows11Finish" type="text" placeholder="# finish"><span></span>
                </div>
                <!-- windows37Panel -->
                <div class="fInp">
                    <label for="windows37Panel">Windows: 3/7 Panel</label>
                    <input id="windows37Panel" name="windows37Panel" type="text"><span></span>
                </div>
                <div class="fInp secondInp">
                    <input id="windows37PanelCoats" name="windows37PanelCoats" type="text" placeholder="# coats"><span></span>
                </div>
                <div class="fInp secondInp">
                    <input id="windows37PanelFinish" name="windows37PanelFinish" type="text" placeholder="# finish"><span></span>
                </div>
                <!-- windowsSingleFrame -->
                <div class="fInp">
                    <label for="windowsSingleFrame">Windows: Single Frame</label>
                    <input id="windowsSingleFrame" name="windowsSingleFrame" type="text"><span></span>
                </div>
                <div class="fInp secondInp">
                    <input id="windowsSingleFrameCoats" name="windowsSingleFrameCoats" type="text" placeholder="# coats"><span></span>
                </div>
                <div class="fInp secondInp">
                    <input id="windowsSingleFrameFinish" name="windowsSingleFrameFinish" type="text" placeholder="# finish"><span></span>
                </div>
                <!-- windowsSills -->
                <div class="fInp">
                    <label for="windowsSills">Windows: Sills</label>
                    <input id="windowsSills" name="windowsSills" type="text"><span></span>
                </div> 
                <div class="fInp secondInp">
                    <input id="windowsSillsCoats" name="windowsSillsCoats" type="text" placeholder="# coats"><span></span>
                </div>
                <div class="fInp secondInp">
                    <input id="windowsSillsFinish" name="windowsSillsFinish" type="text" placeholder="# finish"><span></span>
                </div class="fInp secondInp">
            </div>
        </section>
        
        <section id="misc">
            <div class="sectionHeader">
                <span>+</span>
                <h2>Miscelleneous</h2>
            </div>
            <div class="inputs">
                <!-- furnitureTreatment -->
                <div class="fInp misc">
                    <label for="furnitureTreatment">Furniture Treatment</label>
                    <input id="furnitureTreatment" name="furnitureTreatment" type="text"><span></span>
                </div>
                <!-- windowTreatment -->
                <div class="fInp misc">
                    <label for="windowTreatment">Window Treatment</label>
                    <input id="windowTreatment" name="windowTreatment" type="text"><span></span>
                </div>
                <!-- maskCoverHardware -->
                <div class="fInp misc">
                    <label for="maskCoverHardware">Mask & Cover & Hardware</label>
                    <input id="maskCoverHardware" name="maskCoverHardware" type="text"><span></span>
                </div>
                <!-- wallpaperRemoval -->
                <div class="fInp misc">
                    <label for="wallpaperRemovalCoats">Wallpaper Removal</label>
                    <input id="wallpaperRemovalCoats" name="wallpaperRemovalCoats" type="text" placeholder="# coats"><span></span>
                </div>
                <!-- rrHardware -->
                <div class="fInp misc">
                    <label for="rrHardware">R&R Hardware & Lighting</label>
                    <input id="rrHardware" name="rrHardware" type="text"><span></span>
                </div>
                <!-- prepWoodwork -->
                <div class="fInp misc">
                    <label for="prepWoodwork">Prep Woodwork</label>
                    <input id="prepWoodwork" name="prepWoodwork" type="text"><span></span>
                </div>
                <!-- patchTexture -->
                <div class="fInp misc">
                    <label for="patchTexture">Patch & Texture</label>
                    <input id="patchTexture" name="patchTexture" type="text"><span></span>
                </div>
                <!-- skimCoat -->
                <div class="fInp misc">
                    <label for="skimCoat">Skim Coat</label>
                    <input id="skimCoat" name="skimCoat" type="text" placeholder="# coats"><span></span>
                </div>
                <!-- dailySetupBreakdown -->
                <div class="fInp misc">
                    <label for="dailySetupBreakdown">Daily Setup & Breakdown</label>
                    <input id="dailySetupBreakdown" name="dailySetupBreakdown" type="text"><span></span>
                </div>
                <!-- cleanTouchup -->
                <div class="fInp misc">
                    <label for="cleanTouchup">Clean & Touchup</label>
                    <input id="cleanTouchup" name="cleanTouchup" type="text"><span></span>
                </div>
            </div>
        </section>
        <section id="other">
            <div class="sectionHeader">
                <span>+</span>
                <h2>Other</h2>
            </div>
                <div class="inputs">
                <!-- bullnoseAccent -->
                <div class="fInp">
                    <label for="bullnoseAccent">Bullnose / Accent Wall</label>
                    <input id="bullnoseAccent" name="bullnoseAccent" type="text"><span></span>
                </div>
                <!-- chairRail -->
                <div class="fInp">
                    <label for="chairRail">Chair Rail</label>
                    <input id="chairRail" name="chairRail" type="text"><span></span>
                </div>
                <!-- crownMolding -->
                <div class="fInp">
                    <label for="crownMolding">Crown Molding</label>
                    <input id="crownMolding" name="crownMolding" type="text"><span></span>
                </div>
                <!-- cabinetry -->
                <div class="fInp">
                    <label for="cabinetry">Cabinetry</label>
                    <input id="cabinetry" name="cabinetry" type="text"><span></span>
                </div>
                <!-- fauxMural -->
                <div class="fInp">
                    <label for="fauxMural">Faux/Mural</label>
                    <input id="fauxMural" name="fauxMural" type="text"><span></span>
                </div>
                <!-- TODO: Add option for other (3 "misc" in excel sheet) -->
            </div>
        </section>
        
        <input type="submit" value="Continue to Add Rooms">

    </form>

    <footer id="footer"></footer>
    
</body>
</html>
